<!DOCTYPE html>


<!-- stable 1 -->

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gunnagit | Queue</title>


    <!-- CSS -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/structure.css" rel="stylesheet">

    <style>

      #exercise-card {
        top: 115px;
      }

      #exercise-image {
        height: 200px;
        color: #e9e9e9;
        border: 1px solid #ddd;
      }

      #begin-exercise {
        margin-top: 10px;
      }

      #last-completed {
        margin-top: -5px;
        color: #ccc;
      }

      #card-actions {
        font-size: 24px;
        position: relative;
        margin-top: -2px;
        z-index: -1;
      }

    </style>

  </head>


  <body>


    <!-- HTML – INITIALLY HIDDEN -->

    <!-- Overlays -->

    <div id="light-overlay" class="light-transparent-overlay overlay"></div>
    <div id="dark-overlay" class="dark-transparent-overlay overlay"></div>


    <!-- Menu -->

    <div id="menu-overlay" class="dark-transparent-overlay overlay">
      <div class="top-right-icon close-main-menu">
        <span class="glyphicon glyphicon-remove"></span>
      </div>
      <ul class="main-menu">

        <li>
          <a href="index.html">
            <span class="glyphicon glyphicon-home"></span>
            <span>Home</span>
          </a>
        </li>

        <li>
          <a href="queue.html">
            <span class="main-menu-selected">
              <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <span class="main-menu-selected selected-list-item">Queue</span>
          </a>
        </li>

        <li>
          <a href="search.html">
            <span class="glyphicon glyphicon-search"></span>
            <span>Search</span>
          </a>
        </li>

        <li style="border-bottom: none;">
          <span class="glyphicon glyphicon-book"></span>
          <span>History</span>
        </li>

      </ul>

      <div class="container footer">
        <div class="row overlay-footer">
          <div class="col-xs-4">
            <span class="glyphicon glyphicon-question-sign"></span>
          </div>

          <div class="col-xs-4">
            <span class="glyphicon glyphicon-cog"></span>
          </div>

          <div class="col-xs-4">
            <span class="glyphicon glyphicon-log-out"></span>
          </div>

        </div>
      </div>
    </div>


    <!-- HTML – INITIALLY VISIBLE -->

    <!-- Fixed top nav -->

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">

          <div class="col-xs-2">
          </div>

          <div class="col-xs-8 navbar-brand">
            <a class="navbar-link" href="">Queue</a>
          </div>

          <div class="col-xs-2 navbar-brand" id="hamburger">
            <span class="glyphicon glyphicon-align-justify"></span>
          </div>

        </div>
      </div>
    </div>


    <!-- Search bar -->

    <div class="container">
      <div class="search-bar row">
        <div class="left-icon col-xs-2">
          <span class="glyphicon glyphicon-search"></span>
        </div>
        <div class="query-section col-xs-10">
          <span id="search-placeholder">Type to find exercises or machines...</span>
          <form class="search-focus">
            <input type="search">
          </form>
        </div>
      </div>
    </div>


    <!-- Exercise card -->

    <div class="container abso-content" id="exercise-card">
      <div class="lightbox box text-center">
        <h3><b>Bench Press</b></h3>
        <p id="last-completed">Last completed 23 days ago</p>

        <div id="exercise-image" class="graybox box text-center">
          <h1 style="padding: 20px;">animated image or video</h1>
        </div>

        <div id="begin-exercise" class="darkbox box text-center">
          <h3>Begin exercise</h3>
        </div>
      </div>

      <div id="card-actions" class="container">
        <div class="lightgraybox box text-center">
          <div class="row">
            <div class="col-xs-3" style="margin-top: 2px;">
              <span class="glyphicon glyphicon-star">
            </div>
            <div class="col-xs-3" style="margin-top: 2px;">
              <span class="glyphicon glyphicon-th">
            </div>
            <div class="col-xs-3" style="margin-top: 2px;">
              <span class="glyphicon glyphicon-ban-circle">
            </div>
            <div class="col-xs-3" style="margin-top: 2px;">
              <span class="glyphicon glyphicon-fast-forward">
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- JAVASCRIPT -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript"></script>

  </body>
</html>
