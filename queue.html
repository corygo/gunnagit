<!DOCTYPE html>


<!-- stable 1 -->

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gunnagit | Queue</title>


    <!-- CSS -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/structure.css" rel="stylesheet">

    <style>

      #search-bar {
        background-color: white;
        color: #ccc;
        padding: 15px;
        border-bottom: 1px solid #ddd;
        font-weight: 200;
        position: absolute;
        top: 50px;
        width: 100%;
      }

      #exercise-card {
        top: 115px;
      }

      #exercise-image {
        height: 200px;
        color: #dedede;
        border: 1px solid #ddd;
      }

      #begin-exercise {
        margin-top: 10px;
      }

    </style>

  </head>


  <body>


    <!-- HTML – INITIALLY HIDDEN -->

    <!-- Overlays -->

    <div id="light-overlay" class="light-transparent-overlay overlay"></div>
    <div id="dark-overlay" class="dark-transparent-overlay overlay"></div>


    <!-- Menu -->

    <div id="menu-overlay" class="dark-transparent-overlay overlay">
      <div class="top-right-icon" id="close-main-menu">
        <span class="glyphicon glyphicon-remove"></span>
      </div>
      <ul class="main-menu">

        <li>
          <span class="main-menu-selected">
            <span class="glyphicon glyphicon-home"></span>
          </span>
          <span>Home</span>
        </li>

        <li>
          <span class="glyphicon glyphicon-list-alt"></span>
          <span class="main-menu-selected selected-list-item">Queue</span>
        </li>

        <li>
          <span class="glyphicon glyphicon-search"></span>
          <span>Search</span>
        </li>

        <li style="border-bottom: none;">
          <span class="glyphicon glyphicon-book"></span>
          <span>History</span>
        </li>

      </ul>

      <div class="container footer">
        <div class="row overlay-footer">
          <div class="col-xs-4">
            <span class="glyphicon glyphicon-question-sign"></span>
          </div>

          <div class="col-xs-4">
            <span class="glyphicon glyphicon-cog"></span>
          </div>

          <div class="col-xs-4">
            <span class="glyphicon glyphicon-log-out"></span>
          </div>

        </div>
      </div>
    </div>


    <!-- HTML – INITIALLY VISIBLE -->

    <!-- Fixed top nav -->

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">

          <div class="col-xs-2">
          </div>

          <div class="col-xs-8 navbar-brand">
            <a class="navbar-link" href="">Queue</a>
          </div>

          <div class="col-xs-2 navbar-brand" id="hamburger">
            <span class="glyphicon glyphicon-align-justify"></span>
          </div>

        </div>
      </div>
    </div>


    <!-- Search bar -->

    <div class="container">
      <div id="search-bar" class="row">
        <div class="xs-col-12">
          <span class="glyphicon glyphicon-search"></span>
          <span>Type to find exercises or machines...</span>
        </div>
      </div>
    </div>


    <!-- Exercise card -->

    <div class="container abso-content" id="exercise-card">
      <div class="lightbox box text-center">
        <h3>Bench Press</h3>
        <p>Last completed 23 days ago</p>

        <div id="exercise-image" class="graybox box text-center">
          <h1>img</h1>
        </div>

        <div id="begin-exercise" class="darkbox box text-center">
          <h3>Begin exercise</h3>
        </div>

      </div>
    </div>

    <!-- JAVASCRIPT -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript">

      $(document).ready(function() {

        var referrer =  document.referrer;
        console.log(referrer);

        $("#ID").click(function() {

        });

      });

    </script>

  </body>
</html>
