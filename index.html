<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Glancy | Home</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>

      .box {
        padding: 10px;
      }

      .darkbox {
        background: #444;
        color: #FFFFFF;
        border-width: none;
        border-style: none;
        border-color: none;
      }

      .menu-footer {
        padding: 17px 0px 17px 0px;
        color: #333;
        font-size: 32px;
        text-align: center;
        background-color: #000;
        border-top: 1px solid #222;
      }

      .lightbox {
        background: #FFFFFF;
        border-width: 1px;
        border-style: solid;
        border-color: #CDCDCD;
        color: #333;
      }

      .footer {
        position: fixed;
        right: 0;
        left: 0;
        z-index: 1030;
        top: auto;
        bottom: 0px;
      }

      #overlay {
      position: fixed;
      top: 0;
      left: 0;
      display:none;
      z-index:10000;
      background-color:#111;
      opacity: .95;
      width: 100%;
      height: 100%;
      }

      #goal-select {
        display: none;
      }

      #days-since {
        font-size: 150px;
        letter-spacing: -12px;
        padding-right: 12px;
        margin-top: -25px;
        margin-bottom: -50px;
      }

      #light-font {
        color: #ccc;
        font-weight: 400;
      }

      #narrow {
        padding: 0px 40px 0px 40px;
      }

      .menu {
        padding: 5px 15px 0px 15px;
        list-style-type: none;
      }

      .menu li {
        font-size: 32px;
        padding: 15px 0px 15px 0px;
        color: #aaa;
        border-bottom: 1px solid #333;
        font-weight: 100;
        opacity: 1;
      }

      #close-menu {
        text-align: right;
        padding: 15px 15px 0px 0px;
        color: #FFFFFF;
        font-size: 30px;
        position: absolute;
        right: 0px;
      }

      .selected-list-item {
        font-weight: 400;
        color: white;
      }

      .list-text {
        padding-left: 5px;
        vertical-align: text-bottom;
      }

      #select-options-list {
        list-style-type: none;
        border-top: 2px solid #bbb;
        background: #fff;
      }

      #select-options {
        padding: 15px;
        font-weight: bold;
        font-size: 22px;
      }

    </style>
  </head>
  <body>


    <!--Menu overlay-->

    <div id="overlay">
      <div id="close-menu">
        <span class="glyphicon glyphicon-remove"></span>
      </div>
      <ul class="menu">

        <li>
          <span class="selected-list-item"><span class="glyphicon glyphicon-home"></span></span>
          <span class="list-text selected-list-item">Home</span>
        </li>

        <li>
          <span class="glyphicon glyphicon-list-alt"></span>
          <span class="list-text">Queue</span>
        </li>

        <li>
          <span class="glyphicon glyphicon-search"></span>
          <span class="list-text">Search</span>
        </li>

        <li style="border-bottom: none;">
          <span class="glyphicon glyphicon-book"></span>
          <span class="list-text">History</span>
        </li>

      </ul>

      <div class="container footer">
        <div class="row menu-footer">
          <div class="col-xs-4">
            <span class="glyphicon glyphicon-question-sign"></span>
          </div>

          <div class="col-xs-4">
            <span class="glyphicon glyphicon-cog"></span>
          </div>

          <div class="col-xs-4">
            <span class="glyphicon glyphicon-log-out"></span>
          </div>

        </div>
      </div>

    </div>


    <!--Fixed top nav-->

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">

          <div class="col-xs-2">
          </div>

          <div class="col-xs-8 navbar-brand">
            <a class="navbar-link" href="corygo.github.io/gunnagit">GUNNAGIT</a>
          </div>

          <div class="col-xs-2 navbar-brand" id="hamburger">
            <span class="glyphicon glyphicon-align-justify"></span>
          </div>

        </div>
      </div>
    </div>


    <!--Goal box-->

    <div class="container" id="goal-selection">
      <div class="lightbox box text-center" style="margin-top: 65px;">
        <h3>You are working on</h3>
        <h3><b>TONE</b><b class="caret"></b></h3>
      </div>
    </div>


    <div class="container" id="goal-select">
      <div class="lightbox box text-center" style="margin-top: 65px;">
        <h3 id="select-title">Select what you'd like to work on:</h3>
        <ul id="select-options-list">
          <li id="select-options" style="border-top: 1px solid #ddd">TONE</li>
          <li id="select-options">STRENGTH</li>
        </ul>
      </div>
    </div>


    <!--Days since-->

    <div class="container text-center">
      <div id="days-since">14</div>
        <div id="narrow">
          <h3>days since you've been to the gym</h3>
          <h3 style="margin-top: 15px"><span id="light-font">tisk, tisk, tisk</span></h3>
        </div>
      </div>
    </div>


    <!--Motivation button-->

    <div class="container footer" style="margin-bottom: 15px;">
      <div class="darkbox box text-center">
        <h3><b>Motivate me</b></h3>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <script type="text/javascript">

      $(document).ready(function() {
        $('div#hamburger').click(function() {
            $('div#overlay').fadeIn('fast');
        });

        $('div#close-menu').click(function() {
            $('div#overlay').fadeOut('fast');
        });

        $('div#goal-selection').click(function() {
            $('div#goal-selection').remove();
            $('div#goal-select').show();
            $('div#select-title').show();
            $('div#select-options').slideDown('slow');
        });

      });

    </script>

  </body>
</html>
